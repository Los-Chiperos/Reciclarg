<!DOCTYPE html>
<html>

<head>
  <title>Mapa con ubicación actual y marcadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/papelera-de-reciclaje.png" type="image/x-icon">
  <script>
    function initMap() {
      var myLatLng = { lat: -34.61772, lng: -68.33007 }; // Coordenadas de la ubicación del centro de san rafael
      var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 13
      });
      map.setCenter(myLatLng); // Centrar el mapa en la ubicación inicial

      //marcadores de puntos de reciclaje
      var markersData = [
        { lat: -34.617438, lng: -68.321647, title: 'Punto ECO #1' },
        { lat: -34.615361, lng: -68.337249, title: 'Punto ECO #2' },
        { lat: -34.619537, lng: -68.332456, title: 'Punto ECO #3' },
        { lat: -34.621273, lng: -68.344097, title: 'Punto ECO #4' },
        { lat: -34.598896, lng: -68.324633, title: 'Punto ECO #5' },
        { lat: -34.620728, lng: -68.311871, title: 'Punto ECO #6' },
        { lat: -34.620015, lng: -68.316056, title: 'Punto ECO #7' },
        { lat: -34.618579, lng: -68.312804, title: 'Punto ECO #8' },
        { lat: -34.609064, lng: -68.317628, title: 'Punto ECO #9' },
        { lat: -34.594653, lng: -68.343803, title: 'Punto ECO #10' }
      ];
      
      var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
      // imagen que se usara de marcador
      const image = {
        url: "https://reciclarg.cloud/cesto.png"
      }
      var markers = [];
      //ciclo for donde en cada ciclo va agregando el icono del marcador
      for (var i = 0; i < markersData.length; i++) {
        var marker = new google.maps.Marker({
          icon: image,
          position: markersData[i],
          map: map,
          title: markersData[i].title
        });
        markers.push(marker);
      }
      //añadiir boton para buscar el punto ecologico mas cercano
      var button = document.getElementById('myButton');
      button.addEventListener('click', function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos); // Centrar el mapa en la ubicación actual

            var distances = markers.map(function (marker) {
              return {
                marker: marker,
                distance: google.maps.geometry.spherical.computeDistanceBetween(pos, marker.getPosition())
              };
            });
            distances.sort(function (a, b) {
              return a.distance - b.distance;
            });
            var closestMarker = distances[0].marker;
            routeButton.addEventListener('click', function () {
              calculateAndDisplayRoute(map, currentLocation, closestMarker.getPosition());
            });
            function calculateAndDisplayRoute(map, start, end) {
              var directionsService = new google.maps.DirectionsService();
              var directionsRenderer = new google.maps.DirectionsRenderer();
              directionsRenderer.setMap(map);
              directionsService.route({
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
              }, function (response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                  directionsRenderer.setDirections(response);
                } else {
                  window.alert('Error al calcular la ruta: ' + status);
                }
              });
            }
            // Mostrar información del marcador más cercano
            var infoWindow = new google.maps.InfoWindow({
              content: '<div>Punto de reciclaje mas cercano es: ' + closestMarker.getTitle() + '</div>'
            });
            infoWindow.open(map, closestMarker);
          });
        } else {
          alert('Tu navegador no soporta la geolocalización.');
        }
      });
      var routeButton = document.getElementById('routeButton');

      navigator.geolocation.getCurrentPosition(function (position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        currentLocation = pos;
      });
      map.setCenter(pos);

    }
  </script>
</head>

<body>
  <div id="map" style="height: 400px; width: 100%;"></div>
  <button id="myButton">Punto Ecologico mas cercano</button>
  <button id="routeButton">Mostrar ruta al punto ECO más cercano</button>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtXaHO0zcrYOwz0QIA66C3iQaxEniZbEs&callback=initMap&libraries=geometry"
    async defer></script>
</body>

</html>
